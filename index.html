<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">

    <title>Auto Acoustics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img id="logo-header" src="img/Logo.webp" alt="Logga">

    </div>

        </div>

        </div>

                    <button onclick="läggTillProdukt(6)">Köp</button>
